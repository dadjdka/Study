        position: absolute;

    @keyframes snowDown {
        from {
            opacity: 1;
            top: 30em;
        }
        to {
            opacity: 0;
            top: 30em;
        }
    }
    img {
        margin: 15px;
        padding: 18px;
        border: 1px solid;
    }
</style>
