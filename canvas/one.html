<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一次随机绘图练习</title>
</head>
<body>
<div>
    <canvas id="can" width="1000" height="1000" ></canvas>
</div>
</body>
<script>
    var ca = document.getElementById("can");
    var c = ca.getContext("2d");
    c.strokeStyle = "red"
    c.beginPath()
    c.arc(600, 300 , 160, 0, Math.PI*2, false)
    c.fillStyle = '#1229cc'
    // c.moveTo(10, 1000);
    // c.lineTo(50, 100);
    // c.lineTo(50, 120);
    c.fill()
    c.stroke();

</script>
</html>
